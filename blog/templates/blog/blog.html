<h1>Blog Description: {{ blog.blog_desc }}</h1>

<h3>Posts:</h3>

<ul>
{% for post in posts %}
    <li><a href="{% url 'blog:comment' post.id %}">{{ post.title }}</a> &nbsp;&nbsp;&nbsp;&nbsp; {{ post.likes }} :) &nbsp;&nbsp;&nbsp;&nbsp; {{ post.dislikes }} :(</li>
{% endfor %}
</ul>

<h3><a href="{% url 'blog:makepost' blog.id %}">Make a post</a></h3>
