<h2>{{ post.title }}</h2>

<br>
{{ post.content }}
<br>

<br>

{{ post.likes }}&nbsp;<a href="{% url 'blog:addLike' post.id %}">Like</a> &nbsp;&nbsp;&nbsp;&nbsp; {{ post.dislikes }}&nbsp;<a href="{% url 'blog:addDislike' post.id %}">Dislike</a>

<h3>Comments:</h3>
<ul>
{% for com in comments %}
    <li>{{ com.content }} &nbsp;&nbsp;&nbsp;&nbsp; {{ com.date }}</li>
{% endfor %}
</ul>
<h3><a href="{% url 'blog:addcomment' post.id %}">Make a New Comment</a></h3>
